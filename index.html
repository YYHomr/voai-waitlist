<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VOAI Waitlist</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    min-height: 100vh;
  }

  .left, .right {
    flex: 1;
  }

  .left {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px;
    max-width: 600px;
  }

  h1 {
    font-size: 36px;
    margin: 0 0 10px;
    font-weight: 600;
  }

  p {
    margin: 0 0 30px;
    opacity: 0.8;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: #fff;
    margin-bottom: 14px;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, #6a00ff, #0099ff);
    color: #fff;
    font-size: 15px;
    cursor: pointer;
  }

.right {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px; /* keeps image away from corners */
  background: none; /* remove old background */
}

.right::before {
  content: "";
  width: 100%;
  height: 100%;
  background: url("https://i.ibb.co/ksNdkgW4/WELCOMlE.png") center/cover no-repeat;
  border-radius: 24px; /* less sharp corners */
}


  @media(max-width: 900px) {
    .right { display: none; }
    body { justify-content: center; }
    .left { padding: 40px; }
  }

  .toast {
    position: fixed;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%) translateY(40px);
    background: rgba(255,255,255,0.12);
    padding: 14px 22px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.18);
    backdrop-filter: blur(12px);
    opacity: 0;
    transition: 0.35s;
  }

  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
</style>
</head>
<body>

<div class="left">
  <h1>Join VOAI</h1>
  <p>25 early members will receive <b>PRO access free for 2 months.</b></p>

  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email Address">
  <input type="text" id="country" placeholder="Country">
  <button onclick="join()">Request Access</button>
</div>

<div class="right"></div>

<div class="toast" id="toast">Youâ€™re on the list.</div>

<script>
  async function join() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const country = document.getElementById("country").value.trim();

    if(!name || !email || !country) return alert("Fill all fields.");

    await fetch("/api/join", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, country })
    });

    const toast = document.getElementById("toast");
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"), 3000);
  }
</script>

</body>
</html>
